<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="css/style.min.css">

  <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>

<body>

  <main>
    <form id="form" class="form" action="#">
      <fieldset>
        <legend align="left">Create an account</legend>
        <table>
          <tr>
            <td>
              <label for="emailField">Email *</label>
            </td>
            <td>
              <input id="field-email" class="form-input email" type="email" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="passwordField">Password *</label>
            </td>
            <td>
              <input id="field-pass" class="form-input" type="password" minlength="4" maxlength="8" size="8" required>
            </td>
          </tr>
        </table>
      </fieldset>
      <button id="submit" class="form-btn" type="submit">Submit</button>
      <div id="dialog-1"></div>
    </form>
  </main>

</body>


<script src="js/main.js"></script>

</html>
